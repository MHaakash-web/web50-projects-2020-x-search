<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="shortcut icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <div class="container">
            <nav>
                <div class="advanced-nav">
                    <img src="google_logo.png" alt="google_logo">
                </div>
                <div class="links">
                    <a href="imageSearch.html">Images</a>
                <a href="index.html">Google Search</a>
                </div>
            </nav>
        </div>

        <div class="title">
            <h1> Advanced Search </h1>
        </div>


            <div class="advanced-form">
                
                <h2>Find pages with...</h2>

                <form action="https://google.com/search" method="get">

                    <div class="form-rows">
                        <label for="as_q">all these words: </label>
                        <input type="text" name="as_q">
                    </div>
                    
                    <div class="form-rows">
                        <label for="as_epq">this exact word or phrase: </label>
                        <input type="text" name="as_epq">
                    </div>
                   
                    <div class="form-rows">
                        <label for="as_oq"> any of these words: </label>
                        <input type="text" name="as_oq">
                    </div>

                    <div class="form-rows">
                        <label for="as_eq"> none of these words: </label>
                        <input type="text" name="as_eq">
                    </div>

                    <div class="form-rows">
                        <label></label>
                        <input type="submit" class="advanced-search" value="Aadvanced Search">
                        
                    </div>

                </form>
        </div>



        
    </body>

</html>
